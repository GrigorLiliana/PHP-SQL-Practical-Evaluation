<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercice 3</title>
  </head>
  <body>
    <h1>Add new vehicle</h1>
    <!--Div to display errors or car added-->
    <div id="my-div"></div>

    <!--Form to add a new car-->
    <form method="POST">
      <label for="brand">Brand: *</label>
      <input type="text" name="brand" id="brand" placeholder="Brand" required />

      <label for="Model">Model: *</label>
      <input type="text" name="model" id="model" placeholder="model" required />

      <label for="year">Year: *</label>
      <input
        type="number"
        min="1900"
        max="2099"
        step="1"
        value="2019"
        name="year"
        id="year"
        placeholder="year"
        required
      />
      <label for="color">Color: *</label>
      <input type="text" name="color" id="color" placeholder="Color" required />

      <input type="submit" value="Add Car" name="submit" />
    </form>
    <!--End of the form-->

    <!--jquery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!--My script file-->
    <script src="script.js"></script>
  </body>
</html>
